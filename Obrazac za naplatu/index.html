<!DOCTYPE html>
<html lang="hr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Obrazac za naplatu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Obrazac za naplatu</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Adresa za naplatu</h3>
            <label for="fname"><i class="fa fa-user"></i> Ime i prezime</label>
            <input type="text" id="fname" name="firstname" placeholder="Ivan Ivanović">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="example@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
            <input type="text" id="adr" name="address" placeholder="Glavna cesta">
            <label for="city"><i class="fa fa-institution"></i> Grad</label>
            <input type="text" id="city" name="city" placeholder="Zagreb">

            <div class="row">
              <div class="col-50">
                <label for="state">Stanje</label>
                <input type="text" id="state" name="state" placeholder="MH">
              </div>
              <div class="col-50">
                <label for="zip">Pošta</label>
                <input type="text" id="zip" name="zip" placeholder="10000">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Plačanje</h3>
            <label for="fname">Prihvačene kartice</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Ime na kartici</label>
            <input type="text" id="cname" name="cardname" placeholder="Ivan">
            <label for="ccnum">Broj kreditne kartice</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Mjesec isteka kartice</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Siječanj">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Godina isteka kartice</label>
                <input type="text" id="expyear" name="expyear" placeholder="2027">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Adresa za naplatu i za dostavu
        </label>
        <input type="submit" value="Nastavite na naplatu" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Kolica <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Artikal 1</a> <span class="price">$85</span></p>
      <p><a href="#">Artikal 2</a> <span class="price">$125</span></p>
      <p><a href="#">Artikal 3</a> <span class="price">$110</span></p>
      <p><a href="#">Artikal 4</a> <span class="price">$77</span></p>
      <hr>
      <p>Ukupno <span class="price" style="color:black"><b>$397</b></span></p>
    </div>
  </div>
</div>
</body>
</html>
